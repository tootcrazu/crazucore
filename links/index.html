        <img id="links-vendor" class="links-interactable" src="../assets/links/crazulink-neutral.png" onclick="dialougeUpdate('this form? pretty ameturish, right? you\'d think it was drawn in paint. as far as having any body at all goes, i suppose it\'s not so bad. at least i have a little bit of shading. (does having a black inner glow filter count as shading?)')">

                <div id="links-textboxast"> *</div>

    <footer>
        <marquee id="footer-marq" style="color:rgb(33, 255, 70)">Kind of extra for the amount of links that are here, but it's cool so it stays.</marquee>

    </footer>

<script>
    let dialougeBox = document.getElementById("links-dialouge");
    let indexTracker = 0;
    let currentLine = "";
    const textSpeed = 20;
    
    
    function dialougeUpdate(newLine){
        console.log(indexTracker);

        if (indexTracker == 0){
            dialougeBox.innerHTML = ("");
            currentLine = newLine;
            textAdd();
        }
    }

    function textAdd(){
        setTimeout(addNewChar, textSpeed);
        function addNewChar(){
            
            dialougeBox.innerHTML += currentLine[indexTracker];
            indexTracker += 1;
            if (indexTracker < currentLine.length){
                setTimeout(addNewChar, textSpeed);
            }
            else {
                indexTracker = 0;
            }
        }
    }

    dialougeUpdate("hey.. there's not much here at the moment, but uh.. take a look i guess?");

</script>
