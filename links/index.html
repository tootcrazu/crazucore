<script>
    const dialougeBox = document.getElementById("links-dialouge");
    const vendorImage = document.getElementById("links-vendor");
    const goThereButton = document.getElementById("links-gothere");
    const goThereLink = document.getElementById("links-gotherelink");
    let indexTracker = 0;
    let currentLine = "";
    const textSpeed = 15;

    const updateCat = document.getElementById("links-updatecameo");
    const updateCatShowHide = updateCat.animate([{transform:"translateY(0px)"}, {transform:"translateY(-175px)"}], {duration: 8000, fill:"forwards"});

    updateCatShowHide.reverse();
    updateCatShowHide.finish();
    
    
    function dialougeUpdate(newLine){

        if (indexTracker == 0){
            dialougeBox.innerHTML = ("");
            currentLine = newLine;
            textAdd();
        }
    }

    function textAdd(){
        setTimeout(addNewChar, textSpeed);
        function addNewChar(){
            vendorImage.setAttribute('src', '../assets/links/crazulink-talking.png')
            dialougeBox.innerHTML += currentLine[indexTracker];
            indexTracker += 1;
            if (indexTracker < currentLine.length){
                setTimeout(addNewChar, textSpeed);
            }
            else {
                vendorImage.setAttribute('src', '../assets/links/crazulink-neutral.png')
                indexTracker = 0;
            }
        }
    }

    function goThereUpdate(link){
        if (link == 0){
            if (goThereButton.classList.length != 0){
            goThereButton.classList.remove("links-gothereactive");
            }
        }
        else{
            goThereButton.classList.add("links-gothereactive");
            goThereLink.setAttribute('href', link);
        }
    }



    dialougeUpdate("hey.. there's not much in at the moment, but uh.. take a look i guess?");

</script>
